<html>
    <head>
         <meta charset="UTF-8">
         <meta http-equiv="X-UA-Compatible" content="IE=edge">
         <meta name="viewport" content="width=, initial-scale=1.0">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
         <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
         <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
         <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <body>
         <div class="navbar navbar-inverse float-right">
          <ul class="nav navbar-nav float-right">
             <li><a href="#">Home</a></li>
             <li><a href="#">About Us</a></li>
             <li><a href="#">Services</a></li>
             <li><a href="#">Links</a></li>
          </ul>
         </div>
         <div class="container-fluid">
          <div class="row">
          <h2>Carousel Example</h2>
          <div class="col-sm-5 col-md-9">
             <div id="myCarousel" class="carousel slide col-sm-20" data-ride="carousel">
              <!-- Indicators -->
                  <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                  </ol>
        
            <!-- Wrapper for slides -->
               <div class="carousel-inner">
        
               <div class="item active">
                   <img src="img3.jpg" alt="Los Angeles" style="width:1300px; height: 800px;">
               <div class="carousel-caption">
                   <h3>Los Angeles</h3>
                   <p>LA is always so much fun!</p>
               </div>
               </div>
        
               <div class="item">
                   <img src="img4.jpg" alt="Chicago" style="width:1300px; height: 800px;">
                   <div class="carousel-caption">
                   <h3>Chicago</h3>
                   <p>Thank you, Chicago!</p>
               </div>
               </div>
            
               <div class="item">
                <img src="img5.jpg" alt="New York" style="width:1300px; height: 800px;">
                <div class="carousel-caption">
                  <h3>New York</h3>
                  <p>We love the Big Apple!</p>
               </div>
              </div>
              </div>
              <div class 
          </div>
            </div>
        
            <!-- Left and right controls -->
            <a class="left carousel-control" href="#myCarousel" data-slide="prev">
              <span class="glyphicon glyphicon-chevron-left"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" data-slide="next">
              <span class="glyphicon glyphicon-chevron-right"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
        </div>
          
           
    </body>
</html>
